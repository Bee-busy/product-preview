<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="HTML">
  <meta name="authors" content="Karinge & Precious">
  <meta name="description" content="Indulge your senses with our exquisite collection of perfumes. Discover a symphony of captivating scents crafted to evoke elegance and allure. Explore our range now and find the perfect fragrance to complement your style.">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Product preview card component</title>
</head>
<body>
  <section class="card">
    <div class="content">
    <div class="image">
      <img src="./images/image-product-desktop.jpg">
    </div>
    <div class="perfume">
      <h5>PERFUME</h5><br><br>
      <div class="name">
      <h1>Gabrielle  Essence Eau  De Parfum </h1><br><br>
      <p>A floral, solar and voluptuous  interpretation composed by  Olivier Polge, Perfumer-Creator  for the House of Chanel
      </p>
      </div>
      <div class="price">
      <h1>$149.99</h1><p><del>$169.99</del</p>
      </div><br><br>
      <div class="cart">
        <img src="./images/icon-cart2.svg">
        <p>Add to Cart</p>
      </div>
      
    </div>
  </div>
  </section>
</body>
</html>
